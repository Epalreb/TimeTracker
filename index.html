<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }
    #container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
    #timer {
      font-size: 1.5em;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="step1">
      <h2>Ingrese su DNI o Código Único</h2>
      <label for="dniInput">DNI/Código:</label>
      <input type="text" id="dniInput" placeholder="Ingrese su DNI" required>
      <button onclick="goToStep2()">Siguiente</button>
    </div>

    <div id="step2" style="display: none;">
      <h2>Seleccione la Actividad</h2>
      <p><strong>DNI/Código:</strong> <span id="dniDisplay"></span></p>
      <label for="activitySelect">Actividad:</label>
      <select id="activitySelect">
        <option value="apantallar">Apantallar</option>
        <option value="reponer">Reponer</option>
        <option value="limpieza">Limpieza</option>
        <!-- Puedes agregar más actividades aquí -->
      </select>
      <div id="timer">00:00:00</div>
      <button onclick="startTimer()">Inicio</button>
      <button onclick="stopTimer()">Fin</button>
    </div>
  </div>

  <script>
    let timerInterval;
    let startTime;

    function goToStep2() {
      const dni = document.getElementById('dniInput').value;
      if (dni.trim() === "") {
        alert("Por favor, ingrese su DNI o código.");
        return;
      }
      document.getElementById('dniDisplay').textContent = dni;
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(updateTimerDisplay, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      const endTime = Date.now();
      const dni = document.getElementById('dniInput').value;
      const activity = document.getElementById('activitySelect').value;
      const startTimeFormatted = new Date(startTime).toLocaleTimeString();
      const endTimeFormatted = new Date(endTime).toLocaleTimeString();

      saveDataToGoogleSheet(dni, activity, startTimeFormatted, endTimeFormatted);
      resetTimer();
    }

    function updateTimerDisplay() {
      const currentTime = Date.now();
      const elapsedTime = Math.floor((currentTime - startTime) / 1000);
      const hours = String(Math.floor(elapsedTime / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((elapsedTime % 3600) / 60)).padStart(2, '0');
      const seconds = String(elapsedTime % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
    }

    function resetTimer() {
      document.getElementById('timer').textContent = "00:00:00";
    }

    function saveDataToGoogleSheet(dni, activity, startTime, endTime) {
      const sheetUrl = "https://script.google.com/macros/s/AKfycbxDVeMPLEo2ZDoz4w_gvFNG4yNhhLI4vGn6Pv29om-MIF0tLy4PmzYmZH_ejSB9otekiw/exec";
      const data = { Codigo: dni, Actividad: activity, HoraInicio: startTime, HoraFin: endTime };
      fetch(sheetUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        console.log("Datos enviados:", result);
        alert("Datos guardados correctamente.");
      })
      .catch(error => {
        console.error("Error al guardar datos:", error);
        alert("Error al enviar los datos. Por favor, intente de nuevo.");
      });
    }
  </script>
</body>
</html>
