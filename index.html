<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Actividades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      display: block;
      width: 48%;
      padding: 0.7em;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1.5em;
    }

    button:hover {
      background-color: #005ea8;
    }

    #activity-section {
      display: none;
    }

    #timer {
      font-size: 1.5em;
      color: #0078d4;
      text-align: center;
      margin-top: 1em;
    }

    #response-message {
      margin-top: 1em;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .centered-button {
      display: flex;
      justify-content: center;
      margin-top: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Registro de Actividades</h1>

  <div id="identification-section">
    <label for="codigo">Ingrese su Código:</label>
    <input type="text" id="codigo" placeholder="Código de identificación" required>
    <div class="centered-button">
      <button type="button" onclick="goToActivitySection()">Ingresar</button>
    </div>
  </div>

  <div id="activity-section">
    <h2>Registro de Actividad</h2>
    <p><strong>Código:</strong> <span id="codigoDisplay"></span></p>

    <label for="actividad">Tipo de Actividad:</label>
    <select id="actividad">
      <option value="Producción">Producción</option>
      <option value="Mantenimiento">Mantenimiento</option>
      <option value="Administración">Administración</option>
    </select>

    <label for="comentario">Comentario:</label>
    <textarea id="comentario" rows="3" placeholder="Comentario adicional"></textarea>

    <div id="timer">00:00:00</div>

    <div class="button-container">
      <button type="button" onclick="setStartTime()">Inicio</button>
      <button type="button" onclick="setEndTime()">Fin</button>
    </div>
  </div>

  <div id="response-message"></div>

  <script>
    let horaInicio = '';
    let horaFin = '';
    let timerInterval;
    let elapsedTime = 0;

    function goToActivitySection() {
      const codigo = document.getElementById('codigo').value;
      if (codigo) {
        document.getElementById('codigoDisplay').textContent = codigo;
        document.getElementById('identification-section').style.display = 'none';
        document.getElementById('activity-section').style.display = 'block';
      } else {
        alert('Por favor, ingrese su código.');
      }
    }

    function setStartTime() {
      horaInicio = new Date().toLocaleTimeString();
      startTimer();
    }

    function setEndTime() {
      horaFin = new Date().toLocaleTimeString();
      clearInterval(timerInterval);
      saveData();
      resetTimer(); // Reiniciar el cronómetro
    }

    function resetTimer() {
      elapsedTime = 0;
      updateTimerDisplay(); // Mostrar "00:00:00" en el cronómetro
    }

    function startTimer() {
      elapsedTime = 0;
      updateTimerDisplay();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        elapsedTime++;
        updateTimerDisplay();
      }, 1000);
    }

    function updateTimerDisplay() {
      const hours = String(Math.floor(elapsedTime / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((elapsedTime % 3600) / 60)).padStart(2, '0');
      const seconds = String(elapsedTime % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
    }

    async function saveData() {
      const codigo = document.getElementById('codigoDisplay').textContent;
      const actividad = document.getElementById('actividad').value;
      const comentario = document.getElementById('comentario').value;

      const data = {
        Codigo: codigo,
        Actividad: actividad,
        HoraInicio: horaInicio,
        HoraFin: horaFin,
        Comentario: comentario
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwrLdaVSukEETUE_XioJi_j1kEdBNUfkHrtEeBb2Ke-fEcke0jTKGxlbeFo_zKkCemi/exec", {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.result === 'success') {
          document.getElementById('response-message').textContent = 'Información enviada con éxito.';
        } else {
          document.getElementById('response-message').textContent = 'Error al guardar datos.';
        }
      } catch (error) {
        document.getElementById('response-message').textContent = 'Error al guardar datos: ' + error;
        console.error('Error al guardar datos:', error);
      }
    }
  </script>
</body>
</html>
