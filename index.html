<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Actividad</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      padding: 10px;
      background-color: #f9f9f9;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      color: #007bff;
    }
    label {
      display: block;
      font-size: 1rem;
      margin: 10px 0 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
    }
    .timer {
      font-size: 1rem;
      margin-top: 10px;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  </style>
</head>
<body>
  <h1>Registro de Actividad</h1>

  <div class="container">
    <label for="dni">DNI</label>
    <input type="text" id="dni" placeholder="Ingrese su DNI">

    <label for="activity">Actividad</label>
    <select id="activity">
      <option value="">Seleccione una opción</option>
      <option value="Reponer">Reponer</option>
      <option value="Cargar WMS">Cargar WMS</option>
      <option value="Ordenar">Ordenar</option>
    </select>

    <label for="comments">Comentarios</label>
    <textarea id="comments" rows="3" placeholder="Ingrese sus comentarios"></textarea>

    <button id="startButton" onclick="startTimer()">Inicio</button>
    <div id="timerDisplay" class="timer"></div>
    <button id="endButton" onclick="sendDataToGoogleSheet()" style="display: none;">Fin</button>
  </div>

  <script>
    let startTime;

    function startTimer() {
      startTime = new Date();
      document.getElementById('timerDisplay').textContent = `Hora de inicio: ${startTime.toLocaleTimeString()}`;
      document.getElementById('startButton').style.display = 'none';
      document.getElementById('endButton').style.display = 'block';
    }

    async function sendDataToGoogleSheet() {
      const dni = document.getElementById('dni').value;
      const activity = document.getElementById('activity').value;
      const comments = document.getElementById('comments').value;
      const endTime = new Date();

      if (!dni || !activity) {
        alert('Por favor complete el DNI y la actividad.');
        return;
      }

      const data = {
        DNI: dni,
        Actividad: activity,
        Comentarios: comments,
        HoraInicio: startTime.toLocaleTimeString(),
        HoraFin: endTime.toLocaleTimeString()
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwyMNROPGWpVDcRaSvYfWdRtm1omKB9d5UDwk7WHAgr6VFSg-4mQ-EpGalMPpyCQ897zg/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('Datos enviados a Google Sheets.');
          resetForm();
        } else {
          alert('Error al enviar datos.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error en la conexión.');
      }
    }

    function resetForm() {
      document.getElementById('dni').value = '';
      document.getElementById('activity').value = '';
      document.getElementById('comments').value = '';
      document.getElementById('startButton').style.display = 'block';
      document.getElementById('endButton').style.display = 'none';
      document.getElementById('timerDisplay').textContent = '';
    }
  </script>
</body>
</html>
